dist: bionic
addons:
  apt:
    packages:
      - gcovr
      - lcov
language: c
jobs:
  include:
    - stage: CMake build and run tests
      script:
        - mkdir build
        - cmake -Bbuild -H. -DCMAKE_BUILD_TYPE=Debug
        - cmake --build build
        - cd build/bin && ./tests
    - stage: Code coverage
      script:
        - mkdir build
        - cmake -Bbuild -H. -DCMAKE_BUILD_TYPE=Debug -DCODE_COVERAGE=True
        - cmake --build build
        - cd build/bin && ./tests
      after_success:
        - cd ..
        # Create lcov report
        - lcov --capture --directory . --output-file coverage.info
        - lcov --remove coverage.info 'tests/*' --output-file coverage.info # filter test files
        - lcov --remove coverage.info '/usr/*' --output-file coverage.info # filter system files
        - lcov --list coverage.info # debug info
        # Uploading report to CodeCov
        - bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"
    - stage: Makefile build
      script:
        - make -C src
    - stage: Documentation build
      script:
        - make -C docs
notifications:
  slack:
    secure: 
